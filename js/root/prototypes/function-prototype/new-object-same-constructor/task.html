<h1 id="使用相同的构造函数创建一个对象">使用相同的构造函数创建一个对象</h1>

<p>我们可以这样做吗？</p>
<pre><code class="language-js"><span class="hljs-keyword">let</span> obj2 = <span class="hljs-keyword">new</span> obj.constructor();</code></pre>
