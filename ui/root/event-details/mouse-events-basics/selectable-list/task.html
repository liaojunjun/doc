<h1 id="可选列表">可选列表</h1>
<p>创建一个可以选择元素的列表，例如在文件管理器中。</p>
<ul>
<li>点击列表元素，只选择该元素（添加 <code>.selected</code> 类），取消选择其他所有元素。</li>
<li>如果点击时，按键 <code>key:Ctrl</code>（在 Mac 中为 <code>key:Cmd</code>）是被按下的，则选择会被切换到被点击的元素上，但其他元素不会被改动。</li>
</ul>
