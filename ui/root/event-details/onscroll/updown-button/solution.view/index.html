<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      html {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }

      #matrix {
        width: 400px;
        margin: auto;
        overflow: auto;
        text-align: justify;
      }

      #arrowTop {
        height: 9px;
        width: 14px;
        color: green;
        position: fixed;
        top: 10px;
        left: 10px;
        cursor: pointer;
      }

      #arrowTop::before {
        content: "â–²";
      }
    </style>
    <meta charset="utf-8" />
  </head>

  <body>
    <div>
      <a href="https://www.w3schools.com/jsref/prop_win_pagexoffset.asp"
        >prop_win_pagexoffset</a
      >
    </div>
    <div id="matrix">
      <script>
        for (let i = 0; i < 2000; i++) document.writeln(i);
      </script>
    </div>

    <div id="arrowTop" hidden></div>

    <script>
      arrowTop.onclick = function () {
        window.scrollTo(pageXOffset, 0);
        // after scrollTo, there will be a "scroll" event, so the arrow will hide automatically
      };

      window.addEventListener("scroll", function () {
        arrowTop.hidden = pageYOffset < document.documentElement.clientHeight;
        console.log(pageXOffset, pageYOffset);
      });
    </script>
  </body>
</html>
